# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'python', args: ['weather_server.py'], env: {KOREA_WEATHER_API_KEY: config.koreaWeatherApiKey}})
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - koreaWeatherApiKey
    properties:
      koreaWeatherApiKey:
        type: string
        description: API key for Korea Weather API
  exampleConfig:
    koreaWeatherApiKey: YOUR_API_KEY_HERE
